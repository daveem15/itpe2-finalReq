<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. Bean</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="wrapper">
        <form onsubmit="signup()">
            <h1>Register</h1>
            <p id="result" style="text-align: center;">Welcome, Create account....</p>
           
            <div class="input-box">
                <input type="text" id="name" name="name" placeholder="Enter Name" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Enter Email" required>
                <i class='bx bxs-user'></i>
            </div>
           
    
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Enter Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="input-box">
                <input type="password" id="cpassword" name="cpassword" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
           
           <div class="input-box">
            <input type="address" placeholder="Enter Address" id="address" name="address" required>
            <i class='bx bx-current-location'></i>
        </div>

        <div class="input-box">
            <input type="age" placeholder="Enter Age" id="age" name="age" required>
            <i class='bx bx-user'></i>
        </div>

        <h2>Gender</h2>
            <div class="form-check">
            <input type="radio" class="form-check-input" id="male" name="gender" value="Male">
            <label  class="form-check-label">Male</label>
           </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" id="female" name="gender" value="Female">
                <label  class="form-check-label">Female</label>
               </div>


            <button class="btn" type="button" id="save_btn" onclick="saveData()"><a href="login.html" class="reg">Register</a></button>
    
          
       
        </form>
    </div>

    <script src="register.js"></script>
    </body>
    </html>
